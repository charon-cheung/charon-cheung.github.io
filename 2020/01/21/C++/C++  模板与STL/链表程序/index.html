="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">LinkedList</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">int</span> data;</span><br><span class="line">    LinkedList* next;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">LinkedList* root, *second, *third;</span><br><span class="line">root = <span class="keyword">new</span> LinkedList;</span><br><span class="line">second = <span class="keyword">new</span> LinkedList;</span><br><span class="line">third = <span class="keyword">new</span> LinkedList;</span><br><span class="line"></span><br><span class="line">root-&gt;data = <span class="number">10</span>;</span><br><span class="line">root-&gt;next = second;</span><br><span class="line">second-&gt;data = <span class="number">20</span>;</span><br><span class="line">second-&gt;next = third;</span><br><span class="line">third-&gt;data = <span class="number">30</span>;</span><br><span class="line">third-&gt;next = <span class="literal">nullptr</span>;</span><br><span class="line"></span><br><span class="line">LinkedList* guy = <span class="keyword">new</span> LinkedList;</span><br><span class="line">guy-&gt;data = <span class="number">90</span>;</span><br><span class="line">guy-&gt;next = second-&gt;next;</span><br><span class="line">second-&gt;next = guy;</span><br><span class="line"><span class="keyword">while</span>(root)</span><br><span class="line">&#123;</span><br><span class="line">    cout&lt;&lt; root-&gt;data &lt;&lt;endl;</span><br><span class="line">    root = root-&gt;next;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
