meta__date"><i class="fa fa-calendar" aria-hidden="true"></i> 2018-11-27</time><span class="post-meta__separator">|</span><i class="fa fa-inbox post-meta__icon" aria-hidden="true"></i><a class="post-meta__categories" href="/categories/%E8%84%9A%E6%9C%AC/">脚本</a><span class="post-meta__separator">|</span><i class="fa fa-comment-o post-meta__icon" aria-hidden="true"></i><a href="/2018/11/27/%E8%84%9A%E6%9C%AC/Linux%E4%B8%AD%E5%B8%B8%E7%94%A8%E7%9A%84alias/#disqus_thread"><span class="disqus-comment-count" data-disqus-identifier="2018/11/27/脚本/Linux中常用的alias/"></span></a><div class="post-meta-wordcount"><span>Word count: </span><span class="word-count">202</span><span class="post-meta__separator">|</span><span>Reading time: 1 min</span></div></div></div></div><div class="layout" id="content-inner"><article id="post"><div class="article-container" id="post-content"><p>注意定义alias时，等号左右不能有空格，否则不生效<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">alias</span> machine=<span class="string">&#x27;sshpass -p 1 ssh name@192.168.1.14&#x27;</span>   <span class="comment"># 免密码SSH登录</span></span><br><span class="line"><span class="built_in">alias</span> dbuser=<span class="string">&#x27;mycli -uuser -puser -h192.168.1.14&#x27;</span>		 <span class="comment"># MySQL登录</span></span><br><span class="line"><span class="built_in">alias</span> space=<span class="string">&#x27;cd /home/name/abc/def/foo&#x27;</span>			<span class="comment"># cd到某个层级很多的目录</span></span><br><span class="line"><span class="built_in">alias</span> rc=<span class="string">&#x27;vim ~/.bashrc&#x27;</span>						<span class="comment"># 修改环境变量</span></span><br><span class="line"><span class="built_in">alias</span> ipp=<span class="string">&#x27;hostname -I&#x27;</span>			<span class="comment"># 只输出IP，比ipconfig好多了</span></span><br><span class="line"><span class="built_in">alias</span> mini=<span class="string">&#x27;mini_httpd -C /etc/mini_httpd.conf&#x27;</span>     <span class="comment"># 启动mini-httpd</span></span><br><span class="line"><span class="built_in">alias</span> task=<span class="string">&#x27;find() &#123; ps aux | grep $1;&#125;; find&#x27;</span>      <span class="comment"># 显示某进程的信息</span></span><br><span class="line"><span class="comment"># 直接传送某文件或文件夹到远程主机的某目录</span></span><br><span class="line"><span class="built_in">alias</span> tele=<span class="string">&#x27;file() &#123; sshpass -p 1 scp $1 name@192.168.1.14:/home/name/abc/mini_httpd-1.19/mini/wwwroot/;&#125;; file&#x27;</span></span><br><span class="line"><span class="built_in">alias</span> teler=<span class="string">&#x27;file() &#123; sshpass -p 1 scp -r $1 name@192.168.1.14:/home/name/abc/mini_httpd-1.19/mini/wwwroot/;&#125;; file&#x27;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
