e"><i class="fa fa-calendar" aria-hidden="true"></i> 2022-08-16</time><span class="post-meta__separator">|</span><i class="fa fa-inbox post-meta__icon" aria-hidden="true"></i><a class="post-meta__categories" href="/categories/%E7%AE%97%E6%B3%95%E6%8E%A8%E5%AF%BC/">算法推导</a><span class="post-meta__separator">|</span><i class="fa fa-comment-o post-meta__icon" aria-hidden="true"></i><a href="/2022/08/16/%E7%AE%97%E6%B3%95%E6%8E%A8%E5%AF%BC/%E4%BA%8C%E5%88%86%E6%9F%A5%E6%89%BE%E6%B3%95/#disqus_thread"><span class="disqus-comment-count" data-disqus-identifier="2022/08/16/算法推导/二分查找法/"></span></a><div class="post-meta-wordcount"><span>Word count: </span><span class="word-count">256</span><span class="post-meta__separator">|</span><span>Reading time: 1 min</span></div></div></div></div><div class="layout" id="content-inner"><article id="post"><div class="article-container" id="post-content"><p>不断分段找中点，判断中点是否是要寻找的<code>num</code></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 获取 num 在 vector 中的 index</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">findIndex</span><span class="params">(<span class="keyword">const</span> vector&lt;<span class="keyword">int</span>&gt;&amp; vector, <span class="keyword">int</span> num)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    vector&lt;<span class="keyword">int</span>&gt; v;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">9</span>; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        v.<span class="built_in">emplace_back</span>();</span><br><span class="line">        <span class="keyword">auto</span>&amp; num = v.<span class="built_in">back</span>();</span><br><span class="line">        num = i*<span class="number">2</span>;</span><br><span class="line">        cout &lt;&lt; <span class="string">&quot;  v.back: &quot;</span>&lt;&lt; v.<span class="built_in">back</span>();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> id = <span class="built_in">findIndex</span>(v, <span class="number">6</span>) ;</span><br><span class="line">    <span class="keyword">if</span>(id &lt; <span class="number">0</span> )</span><br><span class="line">        cout &lt;&lt; <span class="string">&quot;no such number !&quot;</span> &lt;&lt;endl;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        cout &lt;&lt; <span class="string">&quot;index of number is : &quot;</span>&lt;&lt; id &lt;&lt;endl;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">findIndex</span><span class="params">(<span class="keyword">const</span> vector&lt;<span class="keyword">int</span>&gt;&amp; vector, <span class="keyword">int</span> num)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">Q_ASSERT</span>(vector.<span class="built_in">size</span>() &gt;<span class="number">0</span> );</span><br><span class="line">    <span class="keyword">int</span> size = vector.<span class="built_in">size</span>();</span><br><span class="line">    <span class="keyword">if</span>(vector.<span class="built_in">at</span>(<span class="number">0</span>) ==num )    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span>(size==<span class="number">1</span> &amp;&amp; vector.<span class="built_in">at</span>(<span class="number">0</span>) !=num )    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">if</span>(num == vector.<span class="built_in">back</span>() )   <span class="keyword">return</span> size<span class="number">-1</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> begin, mid, end;</span><br><span class="line">    begin =<span class="number">0</span>; end = vector.<span class="built_in">size</span>()<span class="number">-1</span>;</span><br><span class="line">    mid = (begin + end) / <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>(num != vector.<span class="built_in">at</span>(mid) )</span><br><span class="line">    &#123;</span><br><span class="line">        count++;</span><br><span class="line">        <span class="keyword">if</span>(count &gt; <span class="built_in">log2</span>(size) )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 比较mid和num, 按情况只取一段进行递归比较，这样才降低复杂度</span></span><br><span class="line">        <span class="keyword">if</span>( num &gt; vector.<span class="built_in">at</span>(mid) )</span><br><span class="line">        &#123;</span><br><span class="line">            begin = mid; end = end;</span><br><span class="line">            mid = (begin + end) / <span class="number">2</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            begin = begin; end = mid;</span><br><span class="line">            mid = (begin + end) / <span class="number">2</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> mid;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
